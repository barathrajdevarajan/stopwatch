<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JS Stopwatch by Barathraj" />
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon-16x16.png"
    />
  </head>
  <body>
    <!-- MAIN TAG -->
    <main>
      <!-- HEADER -->
      <h1>stopwatch</h1>
      <h2>vanilla javascript stopwatch</h2>

      <!-- TIME GROUP -->

      <div class="timer">
        <span class="seconds">00</span> : <span class="tens">00</span>
      </div>

      <!-- BUTTON GROUP -->
      <div class="button-group">
        <button class="btn start-btn">start</button>
        <button class="btn stop-btn">stop</button>
        <button class="btn reset-btn">reset</button>
      </div>
    </main>

    <!-- SCRIPT LINK -->
    <script src="script.js"></script>
  </body>
</html>
